<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/tailwind.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Workcation</title>
  </head>
  <body class="bg-grey-600">
    <div class="px-8 py-12 max-w-md mx-auto">
      <img class="h-10" src="logo.svg" alt="Workcation" />
      <img
        class="mt-4 rounded-lg shadow-xl w-96"
        src="beach.jpg"
        alt="Women workcation on the beach"
      />
      <h1
        class="mt-4 text-2xl font-bold text-gray-900 2xl:text-2xl xl:text-2xl lg:text-2xl md:text-2xl sm:text-2xl"
      >
        You can work from anywhere.<span class="text-indigo-500">
          Take advantage of it.</span
        >
      </h1>
      <p class="mt-2 text-gray-600">
        Workcation helps you find work-friendly rentals in beautiful locations
        so you can enjoy some nice weather even when you're not on vacation.
      </p>
      <div class="mt-4">
        <a
          class="inline-block px-5 py-3 rounded-lg uppercase tracking-wider font-semibold text-sm sm:text-base bg-indigo-500 text-white hover:bg-indigo-400 sm:hover:bg-green-600 hover:-translate-y-0.5 active:bg-indigo-600 transform transition focus:outline-none focus:ring focus:ring-offset-2 focus:ring-indigo-500 focus:ring-opacity-50"
          href="#"
          >Book your escape</a
        >
      </div>
    </div>
  </body>
</html>
